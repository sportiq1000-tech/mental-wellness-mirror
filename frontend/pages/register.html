<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Mental Wellness Mirror</title>
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Styles - CORRECTED PATHS -->
  <link rel="stylesheet" href="../css/shared.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  
  <div class="auth-page">
    <!-- CORRECTED PATH -->
    <a href="../index.html" class="back-home">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    
    <div class="auth-container">
      <div class="auth-card">
        
        <div class="auth-header">
          <div class="auth-logo"><i class="fas fa-brain"></i></div>
          <h2 class="auth-title">Create an Account</h2>
          <p class="auth-subtitle">Start your journey towards emotional clarity.</p>
        </div>
        
        <form class="auth-form" id="registerForm">
          <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Your Name" required>
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
            <div class="password-strength">
              <div class="password-strength-bar"></div>
            </div>
            <p class="form-help">Use 8+ characters, including numbers & symbols.</p>
          </div>
          
          <div class="form-group checkbox-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">
              I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </label>
          </div>
          
          <button type="submit" class="btn btn-primary" style="width: 100%;">
            Create Account
          </button>
        </form>
        
        <div class="auth-footer">
          Already have an account? <a href="login.html">Login</a>
        </div>
        
      </div>
    </div>
  </div>
<!-- 1. Auth Manager (Load FIRST) -->
  <script src="/js/auth-manager.js"></script>
  
  <!-- 2. API Client (Load SECOND) -->
  <script src="/js/api-client.js"></script>
  
  <!-- 3. Page-specific script (Load LAST) -->
  <script src="/js/auth.js"></script>
</body>
</html>
