<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nearby Places - Mental Wellness Mirror</title>
  
  <!-- Leaflet.js (for maps) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  
  <link rel="stylesheet" href="/css/shared.css">
  <link rel="stylesheet" href="/css/places.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="has-sidebar">

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2 class="sidebar-brand">ðŸ§  Wellness Mirror</h2>
      <button class="btn btn-primary btn-new-chat" onclick="location.href='chat.html'"><i class="fas fa-plus"></i> New Chat</button>
    </div>
    <nav class="sidebar-nav">
      <a href="chat.html" class="nav-link"><i class="fas fa-comments"></i> Chat</a>
      <a href="dashboard.html" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a href="history.html" class="nav-link"><i class="fas fa-history"></i> History</a>
    </nav>
    <div class="sidebar-footer">
      <div class="user-profile" onclick="location.href='profile.html'">
        <div class="user-avatar">ðŸ‘¤</div>
        <div class="user-info">
          <div class="user-name">Loading...</div>
          <div class="user-email">...</div>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <button class="btn-toggle-sidebar" id="toggleSidebar" aria-label="Toggle Sidebar"><i class="fas fa-bars"></i></button>

    <div class="places-container">
      <header class="places-header">
        <div>
          <h1 class="places-title">Find a Peaceful Place</h1>
          <p class="places-subtitle">Discover nearby spots to relax and reflect.</p>
        </div>
        <div class="filter-bar" id="filterBar">
          <button class="filter-btn active" data-category="parks">
            <i class="fas fa-tree"></i> Parks
          </button>
          <button class="filter-btn" data-category="cafes">
            <i class="fas fa-coffee"></i> Cafes
          </button>
          <button class="filter-btn" data-category="libraries">
            <i class="fas fa-book-open"></i> Libraries
          </button>
          <button class="filter-btn" data-category="museums">
            <i class="fas fa-landmark"></i> Museums
          </button>
        </div>
      </header>

      <div class="places-layout">
        <div class="map-container">
          <div id="map"></div>
        </div>
        <div class="list-container">
          <ul id="placeList">
            <!-- Places will be populated by JS -->
          </ul>
        </div>
      </div>
      
      <!-- Initial State / Error State -->
      <div class="state-overlay" id="stateOverlay">
        <div class="state-content">
          <i class="fas fa-map-marker-alt state-icon"></i>
          <h3 id="stateTitle">Finding your location...</h3>
          <p id="stateMessage">Please grant location access to find nearby places.</p>
          <div class="spinner" id="stateSpinner"></div>
        </div>
      </div>

    </div>
  </main>

  <script src="/js/auth-manager.js"></script>
  <script src="/js/api-client.js"></script>
  <script src="/js/sidebar.js"></script>
  <script src="/js/places.js"></script>
</body>
</html>
