<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mental Wellness Mirror</title>
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Styles - CORRECTED PATHS -->
  <link rel="stylesheet" href="../css/shared.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  
  <div class="auth-page">
    <!-- CORRECTED PATH -->
    <a href="../index.html" class="back-home">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    
    <div class="auth-container">
      <div class="auth-card">
        
        <div class="auth-header">
          <div class="auth-logo"><i class="fas fa-brain"></i></div>
          <h2 class="auth-title">Welcome Back!</h2>
          <p class="auth-subtitle">Login to continue your wellness journey.</p>
        </div>
        
        <div class="social-buttons">
          <button class="btn-social">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
            <span>Google</span>
          </button>
          
          <button class="btn-social">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Facebook">
            <span>Facebook</span>
          </button>
        </div>
        
        <div class="form-divider">or</div>
        
        <form class="auth-form" id="loginForm">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
          </div>
          
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn btn-primary" style="width: 100%;">
            Login
          </button>
        </form>
        
        <div class="auth-footer">
          Don't have an account? <a href="register.html">Sign Up</a>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Scripts - CORRECTED PATH -->
  <script src="../js/auth.js"></script>
  <!-- Auth & API Scripts (Load first) -->
  <script src="/js/auth-manager.js"></script>
  <script src="/js/api-client.js"></script>
  
  <!-- Page-specific script -->
  <script src="/js/[page-name].js"></script>
</body>
</html>
